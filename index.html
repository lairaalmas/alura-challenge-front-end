<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Alura Dev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <linK rel="stylesheet" href="./style/reset.css">
  <linK rel="stylesheet" href="./style/style.css">
  <linK rel="stylesheet" href="./style/cabecalho.css">
  <linK rel="stylesheet" href="./style/corpo.css">
  <linK rel="stylesheet" href="./style/responsivo.css">
  <linK rel="stylesheet" href="./style/prism.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/19dc0097e6.js" crossorigin="anonymous"></script>
  <script src="./script/prism.js"></script>
</head>

<body>
  <header>
    <div class="cabecalho">

      <div class="cabecalho__logo">
        <h1>
          <a href="#"><img class="cabecalho__logo__img" src="assets/logo-plataforma.png"></a>
        </h1>
      </div>

      <div class="cabecalho__pesquisa">
        <form>
          <input type="text" class="inputfield" placeholder="Busque por algo">
        </form>
      </div>

      <div class="cabecalho__mobile">
        <button class="cabecalho__mobile__pesquisa__icone botao cabecalho">
          <i class="fas fa-search"></i>
        </button>
        <button class="cabecalho__mobile__perfil__icone botao cabecalho">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <div class="cabecalho__perfil">
        <button class="botao cabecalho">
          <img class="cabecalho__perfil__img" src="./assets/foto-perfil.png" alt="Foto de perfil do usuário.">
          <p class="cabecalho__perfil__nome">Harry</p>
        </button>
      </div>

    </div>
  </header>

  <main>
    <div class="principal">

      <div class="principal__menu">
        <nav class="container--column">
          <h2>Menu</h2>
          <ul>
            <li class="principal__menu__item active">
              <i class="principal__menu__item__icon active fas fa-code"></i>
              <a href="#" class="principal__menu__item__titulo">Editor de código</a>
            </li>
            <li class="principal__menu__item">
              <i class="principal__menu__item__icon fas fa-users"></i>
              <a href="#" class="principal__menu__item__titulo">Comunidade</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="principal__codigo container--column">
        <div class="principal__codigo__borda">
          <div class="principal__codigo__caixa">
            <div class="principal__codigo__caixa__decoracao">
              <div></div>
              <div></div>
              <div></div>
            </div>
            <textarea class="principal__codigo__texto" rows="10" spellcheck="false"></textarea>
            <pre class="language-js principal__codigo__texto__hilighed"><code></code></pre>
          </div>
        </div>
        <div class="principal__codigo__botao">
          <button class="botao outlined">Visualizar com o highlight</button>
        </div>
      </div>

      <div class="principal__projeto">
        <form class="principal__projeto__form">

          <fieldset class="container--column">
            <legend>
              <h2>Seu Projeto</h2>
            </legend>

            <div class="principal__projeto__form--container">
              <input type="text" placeholder="Nome do projeto" size="50%"
                class="principal__projeto__form__nome inputfield">
            </div>
            <div class="principal__projeto__form--container">
              <textarea class="principal__projeto__form__descricao inputfield" rows="2"
                placeholder="Descrição do projeto"></textarea>
            </div>
          </fieldset>

          <fieldset class="container--column">
            <legend>
              <h2>Personalização</h2>
            </legend>

            <div class="principal__projeto__form--container">
              <select class="principal__projeto__form__linguagem inputfield">
                <option>JavaScript</option>
                <option>HTML</option>
                <option>CSS</option>
              </select>
              <input type="color" class="principal__projeto__form__cor inputfield" value="#6bd1ff">
            </div>
          </fieldset>

          <div class="container--column">
            <input type="submit" value="Salvar projeto" class="principal__projeto__form__envio botao filled">
          </div>

        </form>
      </div>
    </div>
  </main>
</body>

<script>
  document.getElementsByClassName('principal__codigo__texto')[0].addEventListener('keydown', function (e) {
    if (e.key == 'Tab') {

      e.preventDefault();

      let start = this.selectionStart;
      let end = this.selectionEnd;

      // set textarea value to: text before caret + tab + text after caret
      this.value = this.value.substring(0, start) +
        " " + this.value.substring(end);

      // put caret at right position again
      this.selectionStart =
        this.selectionEnd = start + 1;
    }
  });
</script>

</html>
