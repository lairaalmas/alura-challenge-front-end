<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Alura Dev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap"
    rel="stylesheet">
  <linK rel="stylesheet" href="./style/reset.css">
  <linK rel="stylesheet" href="./style/style.css">
  <linK rel="stylesheet" href="./style/cabecalho.css">
  <linK rel="stylesheet" href="./style/principal.css">
  <linK rel="stylesheet" href="./style/prism.css">
  <script src="https://kit.fontawesome.com/19dc0097e6.js" crossorigin="anonymous"></script>
  <script src="./script/prism.js"></script>
</head>

<body>

  <header class="cabecalho">

    <div class="cabecalho__logo">
      <a href="#"><img src="assets/logo-plataforma.png" alt="Logo da Alura Dev." class="cabecalho__logo__img"></a>
    </div>

    <div class="cabecalho__pesquisa">
      <form>
        <input type="text" class="cabecalho__pesquisa--desktop input" placeholder="Burque por algo">
      </form>
    </div>

    <div class="cabecalho__perfil">
      <button class="cabecalho__perfil--mobile botao botao--cabecalho">
        <i class="fas fa-search"></i>
      </button>
      <button class="cabecalho__pesquisa--mobile botao botao--cabecalho">
        <i class="fas fa-bars"></i>
      </button>
      <button class="cabecalho__perfil--desktop botao botao--cabecalho">
        <img src="./assets/foto-perfil.png" alt="Foto de perfil do usuário." class="cabecalho__perfil__img">
        <p class="cabecalho__perfil__nome">Harry</p>
      </button>
    </div>

  </header>

  <main class="principal">

    <section class="principal__menu container">
      <h2>Menu</h2>
      <nav>
        <ul>
          <li>
            <a class="principal__menu__item active" href="#">
              <i class="principal__menu__icon fas fa-code "></i>
              <span class="principal__menu__titulo">Editor de código</span>
            </a>
          </li>
          <li>
            <a class="principal__menu__item" href="#">
              <i class="principal__menu__icon fas fa-users"></i>
              <span class="principal__menu__titulo">Comunidade</span>
            </a>
          </li>
        </ul>
      </nav>
    </section>

    <section class="principal__codigo">
      <div class="principal__codigo__borda">
        <div class="principal__codigo__janela">
          <div class="principal__codigo__janela--decoracao">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <textarea class="principal__codigo__texto" rows="13" spellcheck="false">
const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)

const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)

const unfold = (f, seed) => {
  const go = (f, seed, acc) => {
      const res = f(seed)
      return res ? go(f, res[1], acc.concat([res[0]])) : acc
  }
  return go(f, seed, [])
}
          </textarea>
          <!--<pre class="language-js principal__codigo__texto__hilighed"><code></code></pre>-->
        </div>
      </div>
      <div class="principal__codigo__botao">
        <button type="submit" class="botao botao--outlined">Visualizar com o highlight</button>
      </div>
    </section>

    <section class="principal__projeto container">
      <form>
        <fieldset>
          <legend>
            <h2>Seu Projeto</h2>
          </legend>
          <div class="principal__projeto__nome">
            <input type="text" placeholder="Nome do Projeto" class="input">
          </div>
          <div class="principal__projeto__descricao">
            <textarea name="" id="" cols="auto" rows="3" placeholder="Descrição do projeto" class="input"></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend>
            <h2>Personalização</h2>
          </legend>
          <div class="principal__projeto__personalizacao">
            <div class="principal__projeto__linguagem">
              <select class="input">
                <option value="js">JavaScript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
              </select>
            </div>
            <div class="principal__projeto__cor">
              <input type="color" value="#6bd1ff" class="input">
            </div>
          </div>
        </fieldset>

        <div class="principal__projeto__enviar">
          <input type="submit" class="botao botao--filled">
        </div>
      </form>
    </section>
  </main>
</body>

<script>
  document.getElementsByClassName('principal__codigo__texto')[0].addEventListener('keydown', function (e) {
    if (e.key == 'Tab') {

      e.preventDefault();

      let start = this.selectionStart;
      let end = this.selectionEnd;

      // set textarea value to: text before caret + tab + text after caret
      this.value = this.value.substring(0, start) +
        " " + this.value.substring(end);

      // put caret at right position again
      this.selectionStart =
        this.selectionEnd = start + 1;
    }
  });
</script>

</html>
